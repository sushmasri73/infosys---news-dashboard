<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - News Dashboard</title>
    <!-- Use Bootstrap for styling to match the dashboard -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Identity Services for Sign-In -->
    <script src="https://accounts.google.com/gsi/client" async></script>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            
            <!-- Standard Login Form -->
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            
            <div class="my-3 text-center">
                <span class="text-muted">or</span>
            </div>

            <!-- Google Sign-In Button -->
            <div id="g_id_onload"
                 data-client_id="362210886857-v1i1vvn7fj9k0qvp95hj15jghof854pf.apps.googleusercontent.com"
                 data-context="signin"
                 data-ux_mode="popup"
                 data-callback="handleCredentialResponse"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="outline"
                 data-text="sign_in_with"
                 data-shape="pill"
                 data-logo_alignment="left">
            </div>

            <p class="text-center mt-3 mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>

    <!-- The JavaScript function to handle the Google Sign-In response -->
    <script>
        async function handleCredentialResponse(response) {
            const id_token = response.credential;
            try {
                const res = await fetch('/google_login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ id_token: id_token }),
                });

                const data = await res.json();
                if (res.ok) {
                    window.location.href = "{{ url_for('dashboard') }}";
                } else {
                    console.error('Login failed:', data.error);
                }
            } catch (error) {
                console.error('Error during fetch:', error);
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
